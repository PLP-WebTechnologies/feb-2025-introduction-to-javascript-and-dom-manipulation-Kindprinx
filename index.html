<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple DOM Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      color: #333;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    ul {
      margin-top: 15px;
    }

    li {
      margin: 5px 0;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1 id="heading">Hello, World!</h1>
  <p id="message">Welcome to simple DOM manipulation ðŸ˜Š</p>

  <button id="text-btn">Change Text</button>
  <button id="style-btn">Change Style</button>
  <button id="add-btn">Add Item</button>
  <button id="remove-btn">Remove Item</button>

  <ul id="list">
    <li>Item 1</li>
  </ul>

  <script>
    // Change heading text
    document.getElementById("text-btn").onclick = function () {
      document.getElementById("heading").textContent = "Text Changed!";
    };

    // Change paragraph style
    document.getElementById("style-btn").onclick = function () {
      const msg = document.getElementById("message");
      msg.style.color = "green";
      msg.style.fontWeight = "bold";
    };

    // Add list item
    document.getElementById("add-btn").onclick = function () {
      const li = document.createElement("li");
      li.textContent = "New Item";
      document.getElementById("list").appendChild(li);
    };

    // Remove last list item
    document.getElementById("remove-btn").onclick = function () {
      const list = document.getElementById("list");
      if (list.lastElementChild) {
        list.removeChild(list.lastElementChild);
      }
    };
  </script>

</body>
</html>
